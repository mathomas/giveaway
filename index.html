<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Mike Thomas' YouTube Channel Giveaway</title>
        
        <link rel="stylesheet" type="text/css" href="./default.css">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="./lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="./lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="./lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="./lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="./lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="./lib/moment/moment.js"></script>
        <script type="text/javascript" src="./lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="./lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="./lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="./lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="./lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>

        <script type="text/javascript" src="./apigClient.js"></script>
        <script type="text/javascript" src="./giveaway.js"></script>
        <script type="text/javascript" src="./lib2/spin.min.js"></script>

        <script id="intro" type="text/x-handlebars-template">
            <div id="intro">
                <h1 style="margin-bottom: 0;">{{item}}<br/>Giveaway</h1>
                <h3 style="margin-top: 0;">by Mike Thomas</h3>
                <h4 style="margin-top: 0;">Expires {{expirationFormatted}}<br/>({{expirationFromNow}})</h4>
            </div>
        </script>
        
        <script id="example-email" type="text/x-handlebars-template">
            <div id="exampleEmail">
            <h2>Example Email (there's no excuse to get this wrong)</h2>

                <pre>
                From:  luckywinner@email.com
                To:    {{entryEmail}}
                Subject:  Entry for {{item}}
                -------------------------------------------------------------
                Hi Mike,

                Here's my perfectly complete email.  Cool how I followed directions, eh?

                YouTube username:  youtubewinner

                My quest findings:

                snarfle:  I found three pictures of dolphins
                bloog:    The monkeys names are "flip" and "flop"
                spliff:   Max aperture of f/2.8
                foobar:   I loved the 5th one
                quux:     Row, row, row your boat 
                </pre>
            </div>
            *** of course, your username, quest keys, and findings will be different!
        </script>
        
        <script id="giveaway-form" type="text/x-handlebars-template">
            <div id="form">
                <form id="questForm" action="#">
                    <label>Quest Key:</label>
                    <input id="questKey" type="text" required="true" style="width: 8em; margin-bottom: .75em;"><br>
                    <button id="submit" class="btn" type="button">Get Quest</button>
                    <div id="result">
                        ...?...
                    </div>
                </form>
            </div>
        </script>

        <script id="instructions" type="text/x-handlebars-template">
            <div id="instructions">
                <h2>Cautions, Rules, and Legal Stuff</h2>
                <p>If you're taking part in the contest you agree to the following:
                <ul>
                    <li>Please realize I'm going to send the {{item}} as cheaply as possible :-)</em>
                    <li><em>One entry per person.</em>  Duplicate entries will be ignored.
                    <li>You alone are responsible for your country's customs or taxes, if applicable.</em>
                    <li>No complaining!
                </ul>
                <h2>Instructions</h2>
                <p>Welcome to the {{item}} giveaway!  In order to be entered into the drawing for this item, you need
                    to carefully follow the <em style="text-decoration: underline;">5 easy steps</em> below.
                </p>
                <p>When the time limit is up, I'll put all the valid entries into a drawing to determine the winner.  I will
                    contact the winner by email to get the mailing address.
                </p>
                <p>If the instructions aren't followed you will not be entered in the drawing!</p>
                <p>
                <ol>
                    <li><em>Subscribe</em> to <a href="http://www.youtube.com/user/mathomas1962">my YouTube channel</a>.  
                        <em>Only subscribers can win</em>.
                    <li>
                        <p>Find the <span style="font-size: 125%; font-weight: bold;"><em>{{questCount}}</em></span> <em>"quest keys"</em> in my photography videos.</p>
                        <p>A quest key will look something like this:  <span class="key">quest key: snarfle</span>,
                            and will pop up in the video for a few seconds.
                        </p>
                        <p>The quest keys will appear within the first couple of minutes of a number of my videos, so you'll have to do some hunting.</p>
                    </li>
                    <li>
                        <p>Come back here and enter the quest keys (one at a time) into the form above, and click the "Get Quest" button to have each quest revealed.</p>
                        <p>I suggest you try typing <span class="key">snarfle</span> in the form <em>now</em>, just for fun!</p>
                    </li>
                    <li>
                        <p>Perform the quests (<em>all {{questCount}} of them</em>), and take notes!  You'll have to do some detective work, but everything you 
                            need to know in order to perform the quests is in my YouTube videos, or their descriptions, etc.
                        </p>
                        <p><em>You have to perform all the quests, and get the answers/findings correct to win.</em></p>
                    </li>
                    <li>
                        Once your quests are complete, send an email to 
                        <a href="mailto:{{entryEmail}}?subject=Entry for {{item}} Drawing">{{entryEmail}}</a> with the following:
                        <ul>
                            <li>Your youtube username (so I can check that you are subscribed)
                            <li>Your quest findings.  All the quests must be completed.  Give the quest key and your findings.
                        </ul>
                        <p>You might want to check out the example email below.  Really closely.</p>
                    </li>
                </ol>
                </p>
            </div>
        </script>
    </head>

    <body id="body">
        <div id="main">
            <div id="intro-placeholder"></div>
            <div id="giveaway-form-placeholder"></div>
            <div id="instructions-placeholder"></div>
            <div id="example-email-placeholder"></div>
        </div>
    </body>

</html>
